<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google SpreadSheets</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- complete excle app will reside in this container -->
    <div class="container">
      <div class="title-bar" contenteditable="">Book 1</div>
      <div class="menu-bar">
        <p>File</p>
        <p>Edit</p>
        <p>Help</p>
        <p>View</p>
        <p>Insert</p>
        <p>Format</p>
        <p>Data</p>
        <p>Add-ons</p>
      </div>
      <div class="menu-options">
        <div class="bui">
          <span class="material-icons"> format_bold </span>
          <span class="material-icons"> format_italic </span>
          <span class="material-icons"> format_underlined </span>
        </div>

        <div class="font-styles">
          <select id="cell-font-family">
            <option value="Aerial">Aerial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Cavet">Cavet</option>
            <option value="Calibri">Calibri</option>
            <option value="Agency FB">Agency FB</option>
            <option value="ALGERIAN">ALGERIAN</option>
            <option value="AKBENT">AKBENT</option>
            <option value="Arial Black">Arial Black</option>
            <option value="Arial Narrow">Arial Narrow</option>
            <option value="Arial Rounded MT Bold">Arial Rounded MT Bold</option>
            <option value="Arial Unicode MS">Arial Unicode MS</option>
            <option value="Baskervilie Old Face">Baskervilie Old Face</option>
            <option value="Berlin Sarii FB">Berlin Sarii FB</option>
          </select>
          <select id="cell-font-size">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="18">18</option>
            <option value="24">24</option>
            <option value="36">36</option>
          </select>
        </div>
        <div class="alignment">
          <span class="material-icons"> format_align_left </span>
          <span class="material-icons"> format_align_center </span>
          <span class="material-icons"> format_align_right </span>
        </div>
        <div class="colors">
          <span class="material-icons"> format_color_text </span>
          <span class="material-icons"> format_color_fill </span>
        </div>
      </div>
      <div class="formula-bar">
        <input id="select-cell" /><input id="complete-formula" />
      </div>
      <div class="grid">
        <div class="blank-corner"></div>
        <div class="column-tags"></div>
        <div class="row-numbers"></div>
      </div>
      <div class="sheets-bar">
        <div class="sheet-1">Sheet1</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="scrollScript.js"></script>
</html>
